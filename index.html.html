function renderCards(){
  const grid = document.getElementById('cardsGrid');
  grid.innerHTML = '';
  messages.forEach((m,i) => {
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `<div class="title">${m.title}</div><div class="hint">${m.hint||''}</div>`;
    el.onclick = () => openModal(i);
    grid.appendChild(el);
  });
}

function openModal(i){
  const m = messages[i];
  document.getElementById('modalTitle').textContent = m.title;
  document.getElementById('modalMeta').textContent = `From: ${m.from} â€¢ For: Aksshyanie â€¢ Open: ${m.openDate}`;
  document.getElementById('modalContent').innerHTML = m.body;
  document.getElementById('modalBg').classList.add('show');
  document.getElementById('downloadThisBtn').onclick = () => downloadTextFile(slugify(m.title)+'.txt', stripTags(m.body));
}

function slugify(s){return s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'')}
function stripTags(html){return html.replace(/<[^>]*>?/gm, '')}

function downloadTextFile(name, text){
  const blob = new Blob([text], {type:'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = name; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

document.getElementById('closeBtn').onclick = ()=>document.getElementById('modalBg').classList.remove('show');
document.getElementById('downloadAll').onclick = ()=> {
  const blob = new Blob([document.documentElement.outerHTML], {type:'text/html'});

  const a = document.createElement('a'); a.href = url; a.download = 'open-when-aksshyanie.html'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);

document.getElementById('copyJSON').onclick = ()=> {

};
// create zip of txt files (lightweight) - using JS only
document.getElementById('downloadZip').onclick = async ()=>{
  const files = messages.map(m => ({name: slugify(m.title)+'.txt', text: stripTags(m.body)}));
  // basic zip using JS (no libs) - create a simple blob by concatenating with separators
  const combined = files.map(f => `--- ${f.name} ---\n${f.text}\n\n`).join('');
  const blob = new Blob([combined], {type:'text/plain'});

};
